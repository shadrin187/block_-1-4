<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Сергей Шадрин">
  <meta name="description" content="Мы являемся авторизованным сервисным центром по ремонту техники Dell">
  <meta name="keywords" content="Услуги, сервис, ремонт, гарантия">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Главная страница</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <aside class="sidebar">
    <div class="innder_container">
      <header class="sidebar__header header">
        <button class="header__burger"><img class="header__imgage" src="images/burgerX.svg" alt="burger"></button>
        <a href="#" class="header__logo"><img class="header__imgage" src="images/Group.svg" alt=""></a>
        <button class="header__search"><img class="header__imgage" src="images/search.svg" alt="search"></button>
      </header>
      <nav class="sidebar__menu menu">
        <ul class="menu__items">
          <li class="menu__item"><a href="#" class="menu__link">Ремонт техники</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Услуги и сервисы</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Корпоративным клиентам</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Продавцам техники</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Партнерам</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Производителям</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Наши сервисные центры</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Контакты</a></li>
        </ul>
      </nav>
      <footer class="sidebar__footer footer">
        <ul class="footer__actions">
          <li class="footer__action"><button class="footer__button"><img class="footer__image" src="images/call.svg"
                alt="call"></button></li>
          <li class="footer__action"><button class="footer__button"><img class="footer__image" src="images/chat.svg"
                alt="chat"></button></li>
          <li class="footer__action"><button class="footer__button"><img class="footer__image" src="images/profile.svg"
                alt="profile"></button></li>
        </ul>
        <a href="mailto:mail@cps.com" class="footer__mail">mail@cps.com</a>
        <a href="tel:8 800 890 8900" class="footer__phone">8 800 890 8900</a>
        <div class="footer__languages">
          <input id="ru" type="radio" class="footer__radio footer__radio_lang_ru" name="language" value="RU" checked>
          <label for="ru" class="footer__lang footer_lang_ru">RU</label>
          <input id="en" type="radio" class="footer__radio footer__radio_lang_en" name="language" value="EN">
          <label for="en" class="footer__lang footer_lang_en">EN</label>
          <input id="ch" type="radio" class="footer__radio footer__radio_lang_ch" name="language" value="CH">
          <label for="ch" class="footer__lang footer_lang_ch">CH</label>
        </div>
      </footer>
    </div>
  </aside>
</body>

</html>
